name: CI - Build backend
on:
  pull_request:
    branches:
      - "main"
    paths:
      - backend/**

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15.2
        ports:
          - 5232:5432
        env:
          POSTGRES_USER: jaimayal
          POSTGRES_PASSWORD: password
          POSTGRES_DB: customer
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Run Unit and Integration Tests. Build Jar, Create Image and Upload to Dockerhub
        run: mvn -ntp -B verify